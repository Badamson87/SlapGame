<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snowmobile game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="asset/style.css">
</head>


<body class="d-flex bg-primary container-fluid">

  <!-- header -->

  <!-- body -->
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="text-warning mainText">Watch for rocks</h1>
    </div>
    <div class="col-6">
      <img class="img-fluid" src="asset/img/snowmobile.jpg">


      <div class="progress mt-1">
        <div id="healthBar" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>


      <span>Health:<span id="health">--</span></span>
      <span>Name:<span id="myName">--</span></span>
      <span>Hits:<span id="hits">--</span></span>
      <h5 class="text-center mainText">The Mod Shop</h5>
      <div class="row justify-content-end">
        <div class="btn btn-danger col m-3 mainText" onclick="giveDecals()">Decals</div>
        <div class="btn btn-danger col m-3 mainText" onclick="giveSkis()">Skis</div>
        <div class="btn btn-danger col m-3 mainText" onclick="givePipes()">Pipes</div>
      </div>
      <div class="col">
        <h5 class="text-center main mainText">Repair shop</h5>
        <div class="col btn btn-success m-3 " onclick="reset()">Repair</div>
      </div>

    </div>
    <div class="col-6 d-inline">
      <div class="row justify-content-center space-around">
        <div class="btn btn-danger col-2 m-3" onclick="stump()">Stump</div>
        <div class="btn btn-danger col-2 m-3" onclick="rock()">Rock</div>
        <div class="btn btn-danger col-2 m-3" onclick="slide()">Slide</div>
      </div>

      <div class="col-12">
        <span>
          <h1 class="speech" id="saying">stuff</h1>
        </span>
      </div>
      <div class="col-12">
        <img class="img-fluid height" id="scubaSteve" src="asset/img/scubaSteve.jpg" alt="">
      </div>
    </div>
  </div>


  <script src="asset/app.js "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
